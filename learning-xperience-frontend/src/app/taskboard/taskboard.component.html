<mat-card>
    <mat-card-header>
      <mat-card-title>Features</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
              <button  mat-raised-button (click)="deleteFeature(element.id)" color="secondary">Delete</button>
              <button  mat-raised-button (click)="selectFeature(element)" color="secondary">Select</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="!feature.featureId">Create a feature</mat-card-title>
      <mat-card-title *ngIf="feature.featureId">Edit the selected feature</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #data ="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">
        <mat-form-field>
            <input matInput placeholder="Title" name="title" [(ngModel)] = "feature.title" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description" name="description" [(ngModel)] = "feature.description" required>
        </mat-form-field>        
      </form>
  
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button *ngIf="!feature.featureId" (click)="createContact(data)" color="primary">Save feature</button>
        <button  mat-raised-button *ngIf="feature.featureId" (click)="updateContact(data)" color="primary">Update feature</button>       
    </mat-card-actions>
  </mat-card>
